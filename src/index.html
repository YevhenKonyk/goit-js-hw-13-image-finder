<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Image Finder</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>

  <body>
    <main class="main">
      <section class="image-finder">
        <div class="container">
          <article class="intro">
            <h1 class="image-finder-title">Image finder</h1>
            
            <form class="search-form" id="search-form">
              <input
                type="text"
                name="query"
                autocomplete="off"
                placeholder="Search images..."
              />
            </form>

            <ul class="gallery" id="gallery">
              <li class="gallery_item">
                <div class="photo-card">
                  <img src="https://pixabay.com/get/55e0d340485aa814f6da8c7dda79367a163bd6e357596c4870287fd39f48c55fb8_640.jpg" alt="image" width="400"/>

                  <div class="stats">
                    <p class="stats-item">
                      <i class="material-icons">thumb_up</i>
                      1108
                    </p>
                    <p class="stats-item">
                      <i class="material-icons">visibility</i>
                      320321
                    </p>
                    <p class="stats-item">
                      <i class="material-icons">comment</i>
                      129
                    </p>
                    <p class="stats-item">
                      <i class="material-icons">cloud_download</i>
                      176019
                    </p>
                  </div>
                </div>
              </li>
              <li class="gallery_item">
                  <div class="photo-card">
                    <img src="https://pixabay.com/get/55e1d4404953a414f6da8c7dda79367a163bd6e357596c4870287fd39f48c55fb8_1280.jpg" alt="image" width="400"/>
  
                    <div class="stats">
                      <p class="stats-item">
                        <i class="material-icons">thumb_up</i>
                        1108
                      </p>
                      <p class="stats-item">
                        <i class="material-icons">visibility</i>
                        320321
                      </p>
                      <p class="stats-item">
                        <i class="material-icons">comment</i>
                        129
                      </p>
                      <p class="stats-item">
                        <i class="material-icons">cloud_download</i>
                        176019
                      </p>
                    </div>
                  </div>
                </li>
            </ul>
            <button type="button" class="load-more-btn" data-action="load-more">Load more</button>

          </article>
        </div>
      </section>
    </main>
  </body>
</html>
