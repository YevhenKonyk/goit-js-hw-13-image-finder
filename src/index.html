<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Image Finder</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>

  <body>
    <main class="main">
      <section class="image-finder">
        <div class="container">
          <article class="intro">
            <h1 class="image-finder-title">Image finder</h1>
            <!-- Search form -->
            <form class="search-form" id="search-form">
              <input
                type="text"
                name="query"
                autocomplete="off"
                placeholder="Search images..."
              />
            </form>
            <!-- Gallery list -->
            <ul class="gallery" id="gallery"></ul>
            <button
              type="button"
              class="load-more-btn js-hide"
              data-action="load-more"
            >
              Load more
            </button>
          </article>
        </div>
      </section>
      <!-- Spinner -->
      <div class="loader-overlay js-hide">
        <div class="sk-chase">
          <div class="sk-chase-dot"></div>
          <div class="sk-chase-dot"></div>
          <div class="sk-chase-dot"></div>
          <div class="sk-chase-dot"></div>
          <div class="sk-chase-dot"></div>
          <div class="sk-chase-dot"></div>
        </div>
      </div>
    </main>
  </body>
</html>
